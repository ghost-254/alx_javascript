<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
</head>
<body>
    <script>
        // Checks if session storage is available
        if (typeof(Storage) !== 'undefined') {
            // Array of available items
            const availableItems = ['Shampoo', 'Soap', 'Sponge', 'Water'];

            // Function to add an item to the cart in session storage
            function addItemToCart(item) {
                sessionStorage.setItem(item, 'true');
            }

            // Function to create the store and display available items
            function createStore() {
                const ul = document.createElement('ul');
                document.body.appendChild(ul);

                // Loops through available items and create list items
                availableItems.forEach(item => {
                    const li = document.createElement('li');
                    li.textContent = item;
                    li.addEventListener('click', () => addItemToCart(item));
                    ul.appendChild(li);
                });
            }

            // Function to display the cart content
            function displayCart() {
                const cartCount = Object.keys(sessionStorage).length;

                if (cartCount > 0) {
                    const cartMessage = document.createElement('p');
                    cartMessage.textContent = `You previously had ${cartCount} item(s) in your cart.`;
                    document.body.appendChild(cartMessage);
                }
            }

            // Creates the store and display the cart
            createStore();
            displayCart();
        } else {
            // Displays an alert if session storage is not supported
            alert('Sorry, your browser does not support Web storage. Try again with a better one.');
        }
    </script>
</body>
</html>
