<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
</head>
<body>
    <script>
        // Check if local storage is available
        if (typeof(Storage) === 'undefined') {
            // Displaying an alert if local storage is not supported
            alert('Sorry, your browser does not support Web storage. Try again with a better one.');
        } else {
            // Array of available items
            const availableItems = ['Shampoo', 'Soap', 'Sponge', 'Water'];

            // Function to add an item to the cart in local storage
            function addItemToCart(item) {
                localStorage.setItem(item, 'true');
            }

            // Function to create the store and display available items
            function createStore() {
                const ul = document.createElement('ul');
                document.body.appendChild(ul);

                // Looping through available items and creating list items
                availableItems.forEach(item => {
                    const li = document.createElement('li');
                    li.textContent = item;
                    li.addEventListener('click', () => addItemToCart(item));
                    ul.appendChild(li);
                });
            }

            // Function to display the cart content
            function displayCart() {
                const cartCount = Object.keys(localStorage).length;

                if (cartCount > 0) {
                    const cartMessage = document.createElement('p');
                    cartMessage.textContent = `You previously had ${cartCount} item(s) in your cart.`;
                    document.body.appendChild(cartMessage);
                }
            }

            // Creating the store and displaying the cart
            createStore();
            displayCart();
        }
    </script>
</body>
</html>
